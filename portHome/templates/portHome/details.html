{% extends 'portHome/base.html' %}
{% block content %}

<section class='content' id='fullscreen-home'>
    <div class='col-xs-10 centredBlock'>
        <div class='row' id='detail-row'>
            <div class='col-xs-8'>
                <div class='detailTitle'>
                    <h1>{{project.name}}</h1>
                </div>
                <h4>Languages</h4>
                <p>
                    <i>
                        {% for language in project.languages.all %}
                        {{language.name}},
                        {% endfor %}
                    </i>
                </p>
            </div>
            <div class='col-md-4 col-xs-6 detailImage'>
                <img src='{{project.image}}'/>
            </div>
        </div>
        <div class='col-xs-8 col-xs-offset-1'>
            <h3>Description</h3>
            <div class='detailDescription'>
                <p>{{project.description}}</p>
            </div>
        </div>
    </div>
</section>

{% endblock %}
